{% extends 'layout.html' %}

{% block content %}
{% include 'navbar.html' %}

<div class="container">
  <h1 class="text-center">Delete Account</h1>
    <hr>
</div>

<div class="d-flex justify-content-center mt-5 mb-3"><h3>Please enter your password to delete your account</h3></div>

<div class="username my-4">
    <form method="post">

        <!-- Username input -->
        <div class="form-outline mx-5 my-3">
          <label class="form-label mt-5">Username</label>
          <input type="text"  name="username" class="form-control form-control-lg"
            value="{{User.username}}" disabled/>
        </div>

        <!-- Email input -->
        <div class="form-outline mx-5 mb-4">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control form-control-lg"
              value="{{User.email}}" disabled />
          </div>

        <!-- Password input -->
        <div class="form-outline mx-5 mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="oldpassword" class="form-control form-control-lg"
            placeholder="Enter old password" required/>
        </div>

        <div class="buttons d-flex justify-content-center align-items-center">
            <div class="form-group m-3">
                <input type="submit" value="Delete" class="btn btn-danger btn-lg">
            </div>
        </div>
        

</div>





{% endblock %}

{% block style %}
<style>
.username{
    background-color: white;
    max-width: 50vw;
    margin-left: auto;
    margin-right: auto;
    border-radius: 2rem;
}
</style>
{% endblock %}
