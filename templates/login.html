{% extends 'layout.html' %}

{% block title %}
BookNest-Login
{% endblock %}

{% block content %}
<div class="px-4 py-4">
  <h1 class="display-2">BookNest</h1>
</div>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-6 col-xl-5">
        <img src="{{ url_for('static', filename='image/Login-rafiki.png') }}" class="img-fluid" alt="Login-vector-image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="container align-items-center mb-2">
          <h1 class="display-3">User Login</h1>
        </div>
        <div class="container align-items-center mx-1 mb-5">
          <h4>Kindly login to proceed</h4>
        </div>

        <form method="post">

          <!-- Username input -->
          <div class="form-outline mb-4">
            <label class="form-label">Username</label>
            <input type="text"  name="username" class="form-control form-control-lg"
              placeholder="Enter your username" required/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control form-control-lg"
              placeholder="Enter password" required/>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <!-- Right -->
  </div>
</section>
{% endblock %}
