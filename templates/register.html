{% extends 'layout.html' %}

{% block title %}
BookNest-Register
{% endblock %}

{% block content %}
<div class="px-4 py-4">
  <h1 class="display-2">BookNest</h1>
</div>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-6 col-xl-5">
        <img src="{{ url_for('static', filename='image/Login-rafiki.png') }}" class="img-fluid" alt="Login-vector-image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="container align-items-center mb-2">
          <h1 class="display-3">Register</h1>
        </div>
        <div class="container align-items-center mx-1 mb-5">
          <h4>Kindly fill in your details to proceed</h4>
        </div>

        <form method="post">

          <!-- Username input -->
          <div class="form-outline mb-4">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control form-control-lg"
              placeholder="Enter your username" required/>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" required />
          </div>
          
          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control form-control-lg"
              placeholder="Enter password" required/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control form-control-lg"
              placeholder="Re-Enter password" required/>
          </div>

          
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{{ url_for('login') }}" class="link-danger">Login</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
  </div>
</section>
{% endblock %}
